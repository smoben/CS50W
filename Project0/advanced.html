<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="google.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Back to Google Search</a>
        </div>
        <div class="advsearch">
            <form action="https://www.google.com/search">
                <label for="as_q">Find pages with… “all these words:”</label>
                <input type="text" id="as_q" name="as_q"><br><br>
                <label for="as_epq">Find pages with… “this exact word or phrase:”</label>
                <input type="text" id="as_epq" name="as_epq"><br><br>
                <label for="as_oq">Find pages with… “any of these words:”</label>
                <input type="text" id="as_oq" name="as_oq"><br><br>
                <label for="as_eq">Find pages with… “none of these words:”</label>
                <input type="text" id="as_eq" name="as_eq"><br><br>
                <input style="color: white; background-color: blue;" type="submit" value="Google Advanced Search">
            </form>
        </div>
    </body>
</html>
