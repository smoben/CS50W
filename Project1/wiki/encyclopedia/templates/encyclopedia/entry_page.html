{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block body %}
    {% if content %}
    <h1>{{ page_title }}</h1>
    {{ content }}
    <br>
    <a href="{% url 'edit_page' title=page_title %}">Edit</a></li>
    {% else %}
        <h1>Error</h1>
        <h3>Requested page was not found</h3>
    {% endif %}
{% endblock %}
